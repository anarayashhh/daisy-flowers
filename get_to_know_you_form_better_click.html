
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>get to know you</title>
  <style>
    body {
      background-color: #fdfaf6;
      font-family: Arial, sans-serif;
      padding: 30px;
      color: #333;
    }
    h1 {
      color: #e91e63;
    }
    label {
      display: block;
      margin-top: 10px;
      cursor: pointer;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #d81b60;
    }
    textarea {
      width: 100%;
    }
    .closing {
      margin-top: 30px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>get to know you (buat kepo dikit hihi)</h1>
  <form action="https://formspree.io/f/mzzrbdyk" method="POST">
    <div class="question">
      <label>1. Status kamu sekarang?</label>
      <label><input type="radio" name="status" value="Jomblo"> Jomblo</label>
      <label><input type="radio" name="status" value="Taken"> Taken</label>
      <label><input type="radio" name="status" value="Rahasia"> Rahasia</label>
    </div>

    <div class="question">
      <label>2. Kalau diajak nonton malam minggu?</label>
      <label><input type="radio" name="nonton" value="Ayo"> Ayo</label>
      <label><input type="radio" name="nonton" value="Liat dulu"> Liat dulu</label>
      <label><input type="radio" name="nonton" value="Males ah"> Males ah</label>
    </div>

    <div class="question">
      <label>3. Kamu lagi deket sama orang nggak?</label>
      <label><input type="radio" name="deket" value="Lagi sih"> Lagi sih</label>
      <label><input type="radio" name="deket" value="Engga"> Engga</label>
      <label><input type="radio" name="deket" value="Rahasia dong"> Rahasia dong</label>
    </div>

    <div class="question">
      <label>4. Kalau aku kirim form ini, kamu risih gak?</label>
      <label><input type="radio" name="risih" value="Nggak kok"> Nggak kok</label>
      <label><input type="radio" name="risih" value="Biasa aja"> Biasa aja</label>
      <label><input type="radio" name="risih" value="Dikit sih hehe"> Dikit sih hehe</label>
    </div>

    <div class="question">
      <label>5. Kamu tipe yang chat duluan atau nunggu?</label>
      <label><input type="radio" name="chat" value="Chat duluan dong"> Chat duluan dong</label>
      <label><input type="radio" name="chat" value="Tunggu aja, gengsi"> Tunggu aja, gengsi</label>
      <label><input type="radio" name="chat" value="Random tergantung mood"> Random tergantung mood</label>
    </div>

    <div class="question">
      <label>6. Kalau lagi bete biasanya kamu ngapain?</label>
      <label><input type="radio" name="bete" value="Tidur"> Tidur</label>
      <label><input type="radio" name="bete" value="Main game"> Main game</label>
      <label><input type="radio" name="bete" value="Main bola"> Main bola</label>
    </div>

    <div class="question">
      <label>7. Menurut kamu, cinta itu penting gak sih?</label>
      <label><input type="radio" name="cinta" value="Penting banget"> Penting banget</label>
      <label><input type="radio" name="cinta" value="Penting kadang"> Penting kadang</label>
      <label><input type="radio" name="cinta" value="Aduh jangan tanya"> Aduh jangan tanya</label>
    </div>

    <div class="question">
      <label>8. Pesan buat aku:</label>
      <textarea name="pesan" rows="6" placeholder="Tulis bebas ya..."></textarea>
    </div>

    <input type="email" name="_replyto" placeholder="Boleh isi email kamu (opsional)">
    
    <button type="submit">Kirim</button>
    
    <p class="closing">Makasih udah ngisi! Jawaban kamu bikin aku senyum-senyum sendiri lho hehe.</p>
  </form>
</body>
</html>
